    <script>

        function boardBodify() {
            let f = document.getElementById("formtag1");

            if (!f.notice_title.value) {
                alert("제목을 입력하세요.");
                return false;
            }
            if (!f.notice_content.value) {
                alert("공지사항을 입력하세요.");
                return false;
            }

            $("#formtag1").submit();
        }
        function boardDelet() {
            if (confirm("정말 삭제하시겠습니까??") == true) {    //확인
                console.log("삭제");




            } else {   //취소
                console.log("취소");
                return false;
            }
        }

    </script>
